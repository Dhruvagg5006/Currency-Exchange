    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="curency.css" />
</head>
<body>
    <div class="title">Currency Exchange</div>
    <div class="flex">
        <div class="from">
            <span>From</span>
            <select name="from" id="fromSelect"></select>
        </div>

        <span class="mid">
            &rarr;
        </span>

        <div class="to">
            <span>To</span>
            <select name="to" id="toSelect"></select>
        </div>
    </div>
    <div class="center">
        <button>Convert</button>
    </div>

    <div class="rates">
        <input type="number" id="fromVal" value="1" />
        <span id="fromTitle">GBP</span>
        <span>=</span>
        <input type="number" id="toVal" readonly />
        <span id="toTitle">INR</span>
    </div>

    <script src="curency.js"></script>
</body>
</html>
</body>
</html>
